      //--------------------------------------------------------------------------------

      // 02. react 사용

      // 컴포넌트 생성
      const Component = props => {
        // return React Element
        return React.createElement(
          'p',
          null,
          `${props.message}: ${props.count}`,
        ); // 태그, attribute, innertext
      };

      // 렌더링
      ReactDOM.render(
        React.createElement(
          Component,
          {
            message: 'init',
            count: 0,
          },
          null,
        ),
        document.querySelector('#root'),
      );

      document.querySelector('#btn_plus').addEventListener('click', () => {
        ReactDOM.render(
        React.createElement(
          Component,
          {
            message: 'update',
            count: 10,
          },
          null,
        ),
        document.querySelector('#root'),
      );
      })
