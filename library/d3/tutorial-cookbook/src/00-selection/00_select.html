<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 cookbook</title>
</head>
<body>

<p id="target"></p> <!-- A -->

<div class="bar">1</div>
<div class="bar">2</div>
<div class="bar">3</div>
<div class="bar">4</div>
<div class="bar">5</div>
<div class="bar">6</div>

<script type="module">
  import * as d3 from 'https://cdn.jsdelivr.net/npm/d3@7/+esm';

  // 00. select
  d3.select('p#target') // <-- B
    .text('Hello world!'); // <-- C

  // 01. selectAll
  d3.selectAll('.bar')
    .style('border', '1px solid red')
    .style('margin-bottom', '4px')
</script>
</body>
</html>
