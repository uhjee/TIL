<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<style>
    svg {
        border: 1px solid grey;
        width: 500px;
        height: 500px;
    }
</style>
<body>
<svg width="500px" height="500px">
    <g>
        <circle cy="50" cx="50" r="30">
        </circle>
        <circle cy="150" cx="150" r="30">
        </circle>
        <circle cy="250" cx="250" r="30">
        </circle>
        <circle cy="350" cx="350" r="30">
        </circle>
        <rect x="200" y="50" width="100" height="100" style="fill: chocolate; stroke: black; stroke-width: 50px"></rect>
        <rect x="300" y="50" width="100" height="100" style="fill: chocolate; stroke: black; stroke-width: 1px"></rect>

        <path d="M 100,300 100,350 200,300 200,350" style="fill:blank"></path>
        <path d="M 100,100 100,300 200,300 200,100" style="fill:blank"></path>
    </g>
    <text x="400" y="400">hihihi</text>
</svg>
<div class="canvas">

    <script>
      const canvas = d3.select('.canvas');
      const svg = canvas.append('svg') // 추가
        .attr('height', 1000) // 속성 지정
        .attr('width', 1000);

      svg.append('text') // 추가, text 태그
        .attr('x', 200)
        .attr('y', 100)// 좌측 하단 기준 좌표
        .text('hihihi d3')
        .style('font-weight', 'bold')
        .style('font-size', '30px')
        .style('font-family', 'Pacifico');

      svg.append('rect')
        .attr('width', 200)
        .attr('height', 200)
        // .attr('x', 200)
        // .attr('y', 100)
        .attr('fill', 'hotpink')

      svg.append('circle')
        .attr('r', 50)
        .attr('cx', 200)
        .attr('cy', 200)
        // .attr('x', 200)
        // .attr('y', 100)
        .attr('fill', 'aqua')

      svg.append('line')
        .attr('x1', 200)
        .attr('y1', 200)
        .attr('x2', 300)
        .attr('y2', 300)
        .attr('stroke', 'red')
    </script>
</div>
</body>
</html>
