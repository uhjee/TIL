<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 scatter2</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<style>
</style>
<body>
<!--방법 1: 직접 svg 엘레먼트 선언 밑 사이즈 설정-->
<!--<svg width="1000" height="1000">-->
<!--</svg>-->

<svg id='sample1'>
    <circle></circle>
    <circle></circle>
</svg>
<hr>
<svg id='sample2'>
    <circle></circle>
    <circle></circle>
    <circle></circle>
    <circle></circle>
    <circle></circle>
    <circle></circle>
    <circle></circle>
    <circle></circle>
</svg>
<script>
  const sampleData = [
    [5, 20, 30, '#ff0000'],
    [5, 320, 90, '#ff0000'],
    [5, 150, 50, '#ff0000'],
    [7, 120, 70, '#ff0000'],
    [7, 530, 110, '#ff0000'],
    [7, 410, 20, '#ff0000'],
    [12, 720, 60, '#ff0000'],
    [12, 30, 110, '#ff0000'],
    [12, 90, 130, '#ff0000'],
    [19, 510, 180, '#ff0000'],
    [19, 310, 120, '#ff0000'],
    [8, 50, 150, '#ff0000'],
    [7, 50, 350, '#ff0000'],
  ];
  const sampleData2 = [
    [5, 20, 30, '#ff0000'],
    [5, 320, 90, '#ff0000'],
    [5, 150, 50, '#ff0000'],
  ];

  const scatter1 = d3.select('#sample1')
    .attr('width', 1000)
    .attr('height', 300)

  // dom 요소 추가하기
  scatter1.selectAll('circle')
    .data(sampleData)
    .enter()
    .append('circle')
    .attr('r', d => d[0])
    .attr('cx', d => d[1])
    .attr('cy', d => d[2])
    .attr('fill', d => d[3])

  const scatter2 = d3.select('#sample2')
    .attr('width', 1000)
    .attr('height', 300);

  // 빈 dom 요소 지우기
  scatter2.selectAll('circle')
    .data(sampleData2)
    .attr('r', d => d[0])
    .attr('cx', d => d[1])
    .attr('cy', d => d[2])
    .attr('fill', d => d[3])
    .exit()
    .remove();

</script>
</body>
</html>
