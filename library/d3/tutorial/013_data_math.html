<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 scatter2</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<style>
</style>
<body>
<div class="canvas"></div>
<script>
  /**
   * 003. min, max, extent, mean ::
   *  - extent: [min, max] 반환
   *  - mean:  평균
   */
  data1 = [10, 20, 30]
  data2 = [{
    age:10,
    power:3000
  },{
    age:20,
    power:2000
  },{
    age:30,
    power:1000
  }];

  const min1 = d3.min(data1);
  const min2 = d3.min(data2, d => d.age);
  console.log(min1, min2);

  const max1 = d3.max(data1);
  const max2 = d3.max(data2, d => d.power);
  console.log(max1, max2);

  const extent1 = d3.extent(data1);
  const extent2 = d3.extent(data2, d => d.power);
  console.log(extent1, extent2);

  const mean = d3.mean(data1);
  console.log(mean);
</script>
</body>
</html>
