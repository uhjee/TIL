<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

</head>
<body>
<div class="canvas">
    <svg>
        <path></path>
        <path></path>
        <path></path>
        <path></path>
        <path></path>
        <path></path>
        <path></path>
        <path></path>
    </svg>
</div>
<script>
  /**
   * https://github.com/d3/d3-shape
   * const f = d3.line().x().y().curve()의 형태로 선언
   * f(data)의 형태로 사용
   */

  const data = [5, 15, 10, 25, 15, 35, 20, 50];

  // x 좌표를 반환하는 함수
  const xFunc = (data, index) => index * 10;
  // y 좌표를 반환하는 함수
  const yFunc = (data, index) => 100 - data;

  // 데이터 생성기
  const f = d3.line()
    .x(xFunc)
    .y(yFunc)
    .curve(d3.curveBasis)

  console.log(f(data));

  const svg = d3.select('svg')
    .attr('width', 500)
    .attr('height', 500);

  svg.selectAll('path')
    .attr('fill', 'none')
    .attr('stroke', 'blue')
    .attr('stroke-width', '2px')
    .attr('d', f(data))
</script>
</body>
</html>
