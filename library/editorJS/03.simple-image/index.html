<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <link href="simple-image.css" rel="stylesheet" />
    <script src="simple-image.js"></script>
  </head>
  <body>
    <div id="editorjs"></div>

    <button id="save-button">Save</button>
    <pre id="output"></pre>

    <script>
      const editor = new EditorJS({
        autofocus: true,
        onReady: () => {
          console.log("준비됐고, 시작합니다!");
        },
        tools: {
          image: {
            class: SimpleImage,
            inlineToolbar: true,

            // custom configuration
            config: {
              placeholder: "Paste image URL!!! XD",
            },
          },
        },

        data: {
          time: 1606305865336,
          blocks: [
            {
              type: "image",
              data: {
                url:
                  "https://cdn.pixabay.com/photo/2017/09/01/21/53/blue-2705642_1280.jpg",
                caption: "즐거운 선글라스",
                withBorder: false,
                withBackground: false,
                stretched: true,
              },
            },
          ],
          version: "2.19.0",
        },
      });

      const saveButton = document.getElementById("save-button");
      const output = document.getElementById("output");

      saveButton.addEventListener("click", () => {
        editor.save().then((saveData) => {
          output.innerHTML = JSON.stringify(saveData, null, 4);
        });
      });
    </script>
  </body>
</html>
